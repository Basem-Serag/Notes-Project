<div class="form w-50 m-auto pt-5">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <input
          type="text"
          placeholder="Enter First Name"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <input type="text" placeholder="Enter Last Name" class="form-control" />
      </div>
    </div>
    <input type="email" placeholder="Enter Email" class="form-control my-3" />
    <input type="number" placeholder="Enter Your Age" class="form-control" />
    <input type="password" placeholder="Enter Password" class="form-control my-3" />
    <button class="btn btn-info w-100">Sign Up</button>
  </div>
</div>
